<!DOCTYPE html>
<html>
<head>
    <title>Gogon Basumatary</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #2c3e50;
            text-align: center;
        }
        h1:first-of-type {
            font-family: 'Lora', serif;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }
        th {
            background-color: #2c3e50;
            color: white;
        }
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .credit {
            position: fixed;
            right: 20px;
            bottom: 10px;
            font-family: 'Arial', sans-serif;
            font-size: 14px;
            color: #2c3e50;
        }
    </style>
</head>
<body>  <marquee>Welcome to my project</marquee>
    <h1>Web Development'24: Minor Project</h1>
    <h2>Student Information Form</h2>
    <form id="studentForm">
        <label for="rollNo">Roll No:</label>
        <input type="text" id="rollNo" name="rollNo" placeholder="Enter Roll No" required>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name" required>

        <label for="degree">Degree:</label>
        <input type="text" id="degree" name="degree" placeholder="Enter Degree" required>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" placeholder="Enter City" required>

        <button type="submit">Submit</button>
        <button type="button" id="removeAll">Remove All</button>
    </form>

    <h2>Student Records</h2>
    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Degree</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody id="studentTable">
        </tbody>
    </table>

    <script>
        const studentForm = document.getElementById('studentForm');
        const studentTable = document.getElementById('studentTable');
        const removeAllButton = document.getElementById('removeAll');

        studentForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const rollNo = document.getElementById('rollNo').value.trim();
            const name = document.getElementById('name').value.trim();
            const degree = document.getElementById('degree').value.trim();
            const city = document.getElementById('city').value.trim();

            if (rollNo && name && degree && city) {
                const newRow = studentTable.insertRow();

                const rollNoCell = newRow.insertCell(0);
                const nameCell = newRow.insertCell(1);
                const degreeCell = newRow.insertCell(2);
                const cityCell = newRow.insertCell(3);

                rollNoCell.textContent = rollNo;
                nameCell.textContent = name;
                degreeCell.textContent = degree;
                cityCell.textContent = city;

                document.getElementById('rollNo').value = '';
                document.getElementById('name').value = '';
                document.getElementById('degree').value = '';
                document.getElementById('city').value = '';
            } else {
                alert('Please fill in all fields.');
            }
        });

        removeAllButton.addEventListener('click', function() {
            studentTable.innerHTML = '';
        });
    </script>
  

    <div class="credit">- Gogon Basumatary</div>
</body>
</html>
